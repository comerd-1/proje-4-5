<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="card">
        <h1 class="title mb-16">Ecovacs Deebot OZMO N8 + </h1>

        <div class="reviews mb-24">
            <span class="star">
                <i class="fa-solid fa-star"></i>
            </span>
            <span class="star">
                <i class="fa-solid fa-star"></i>
            </span>
            <span class="star">
                <i class="fa-solid fa-star"></i>
            </span>
            <span class="star">
                <i class="fa-solid fa-star"></i>
            </span>
            <span class="star">
                <i class="fa-solid fa-star"></i>
            </span>

            <span class="show">5.0</span>

            <span class="point">・</span>

            <a href="#" class="link">14 reviews</a>

        </div>
        <div class="number-content mb-24">
            <span class="number">4395,-</span>
        </div>
        <div class="tab clearfix mb-24">
            <button class="tab-link f-left">Deliver the item</button>
            <button class="tab-link active f-left">Pick up in store</button>
        </div>
        <div class="sorch border-1 radius b-color mb-24">
            <i class="fa-solid fa-magnifying-glass f-left"></i>
            <input type="text" class="f-left">
        </div>

        <div class="items">
            <div class="item border-1 radius b-color mb-24 pad-16">
                <div class="name">
                    <b class="font-700">Fyllingsdalen</b>
                    <span>∙</span>
                    <span>3.8 km away</span>
                </div>
                <div class="day my-8">Pick up in 5 days</div>
                <div class="closed color-text mb-16 text-14">Closed, opens tomorrow at 10:00</div>
                <div>
                    <button class="b-block text-center bg-tems pad-16 radius text-width font-500 text-18">Add to cart</button>
                </div>
            </div>
            <h2 class="color-text uppercase mb-16 mt-24 font-700">Get the items faster</h2>

            <div class="item border-1 radius b-color mb-8 pad-16">
                <div class="name">
                    <b class="font-700">Fana</b>
                    <span>∙</span>
                    <span>7.1 km away</span>
                </div>
                <div class="day my-8">Pick up in 3 days</div>
                <div class="closed color-text mb-16 text-14">Closed, opens tomorrow at 10:00</div>
            </div>

            <div class="item border-1 radius b-color mb-24 pad-16">
                <div class="name">
                    <b class="font-700">Logoon</b>
                    <span>∙</span>
                    <span>83.6 km away</span>
                </div>
                <div class="day my-8">Pick up in 4 days</div>
                <div class="closed color-text mb-16 text-14">Closed, opens tomorrow at 10:00</div>
            </div>

        </div>

    </div>
</body>
</html>
